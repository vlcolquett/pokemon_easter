		<script>
        
			function allowDrop(ev) {
			  ev.preventDefault();
			  var data = ev.dataTransfer.getData("text");
			  
			}
			
			function drag(ev) {
			  ev.dataTransfer.setData("text", ev.target.id);
			  ev.dataTransfer.effectAllowed = "copyMove";
	
			}
			
			function drop(ev) {
			  ev.preventDefault();
			  var data = ev.dataTransfer.getData("text");
			  //ev.target.appendChild(document.getElementById(data));
			  var nodeCopy = document.getElementById(data).cloneNode(true);
			  nodeCopy.id = "newId";
			  ev.target.appendChild(nodeCopy);
			}
			function checkDrops(){
				var drop1 = document.getElementById("div8");
				var drop2 = document.getElementById("div9");
				var drop3 = document.getElementById("div10");
	
				var color1 = document.getElementById("red").innerHTML.toString().trim().substring(0,40);
				var color2 = document.getElementById("blue").innerHTML.toString().trim().substring(0,40);
				var color3 = document.getElementById("light p").innerHTML.toString().trim().substring(0,40);
				var color4 = document.getElementById("dark p").innerHTML.toString().trim().substring(0,40);
				var color5 = document.getElementById("yellow").innerHTML.toString().trim().substring(0,40);
				var color6 = document.getElementById("green").innerHTML.toString().trim().substring(0,40);
                var color7 = document.getElementById("white").innerHTML.toString().trim().substring(0,40);
				console.log(drop1.innerHTML.toString())
				//console.log(color1)
				if(drop1.childNodes.length === 1 && drop2.childNodes.length === 1 && drop3.childNodes.length === 1){
					console.log("still works")
					//console.log(drop1.innerHTML.toString())
					//console.log(drop2.innerHTML.toString())
					
					if(drop1.innerHTML.toString().substring(0,40) == color5 && drop2.innerHTML.toString().substring(0,40) == color6 && drop3.innerHTML.toString().substring(0,40) == color4){
						console.log("yippee");
						//recover form
						document.getElementById("form").style.display = "inline";
					}
					else{
						location.reload()
					}
				}
			}
	   
		</script>
