<html>
	<head>
		<title>Catch Em All!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png"  href="images/pokeball.png">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Menu -->
					

				<!-- Main -->
					<div id="main">
						<div class="inner">
                            <!-- Form: enter a color and depending on color goes to webpage... each head titled with name-->
							<section>
                                <h2>Let's Gooooo</h2>
                                <form method="post" action="#">
                                    <div class="row gtr-uniform">
                                        <div class="col-6 col-12-xsmall">
                                            <input type="text" name="color" id="color" value="" autofocus/>
                                        </div>
                                        <div class="col-12">
                                                <button class="button primary fit" id="btn"><img src="images/pokemon.png" alt="" height="40px" width="110px"/></button>
                                             
                                        </div>
                                    </div>
                                </form>
							</section>
						</div>
					</div>
						

			</div>

		<!-- Scripts -->
			<script>
				document.getElementById("btn").addEventListener("click", function(event){
  					event.preventDefault()
					var col = document.getElementById("color").value.trim();
					console.log(col);
					switch (col.toLowerCase()){
						case "wynaut":
							window.location.href ="blue/3bju.html";
							break;
						case "marowak":
							window.location.href = "red/3j7l.html";
							break;
						case "pignite":
							window.location.href = "green/acci.html";
							break;
						case "goldeen":
							window.location.href = "yellow/7ddr.html";
							break;
						case "celebi":
							window.location.href = "dark_purp/8iej.html";
							break;
						case "zebstrika":
							window.location.href = "light_purp/4p5f.html";
							break;
						default:
							document.getElementById("color").value = "";
							break;
					}
				});
			</script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
