<html>
	<head>
		<title>Catch Em All!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="icon" type="image/png"  href="../images/pokeball.png">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Menu -->
					

				<!-- Main -->
					<div id="main">
						<div class="inner">
                            <!-- Form: enter a color and depending on color goes to webpage... each head titled with name-->
							<section>
                                <h2>Let's Gooooo</h2>
                                <form method="post" action="#">
                                    <div class="row gtr-uniform">
                                        <div class="col-6 col-12-xsmall">
                                            <input type="text" name="color" id="color" value="" autofocus/>
											<input type="text" name="color" id="color2" value=""/>
                                        </div>
                                        <div class="col-12">
                                                <button class="button primary fit" id="btn" style="background-color:rgb(255, 0, 0)">Pokemon</button>
                                        </div>
                                    </div>
                                </form>
								<span class="image main"><img src="../images/red_map.png" alt="" /></span>
							</section>
						</div>
					</div>
						

			</div>

		<!-- Scripts -->
			<script>
				document.getElementById("btn").addEventListener("click", function(event){
  					event.preventDefault()
					var col = document.getElementById("color").value;
					var col2 = document.getElementById("color2").value;
					col = col.toLowerCase(col);
					col2 = col2.toLowerCase(col2);
					console.log(col," : ",col2);
					if(col == col2){
						document.getElementById("color").value = "";
						document.getElementById("color2").value = "";
					}else{
						if (col == "pokemon" || col == "pokemon2"){
							if(col2 == "pokemon" || col2 == "pokemon2"){
								window.location.href = "94qj.html";
							}else{
								document.getElementById("color").value = "";
								document.getElementById("color2").value = "";
							}
						}
						else{
							document.getElementById("color").value = "";
							document.getElementById("color2").value = "";
						}
					}
				});
			</script>
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>

	</body>
</html>
